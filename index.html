    <title>Blogging Website</title>

<body>
    <div class="main-container">
        <div class="header-section">
            <div class="heading">
                <span>Blogging Website</span>
            </div>
            <!-- button to create new post -->
            <div class="new-post-button">
                <label for="header-button"></label>
                <button class="header-button" id="header-button" onclick="openForm()">Create New Post</button>
            </div>
            <!-- new blog form after clicking Create New Post -->
            <div class="modal-container" id="modal-container">
                <form action="" class="modal-form">
                    <h3>Create a Post</h3>
                    <!-- blog title -->
                    <div class="new-blog-heading">
                        <label for="new-blog-heading"></label>
                        <input type="text" name="new-blog-heading" id="new-blog-heading" placeholder="Enter your heading...">
                    </div>
                    <!-- blog description -->
                    <div> 
                        <label for="new-blog-description"></label>
                        <input type="textarea" name="new-blog-description" id="new-blog-description" placeholder="Enter your blog post...">
                        <!-- close button -->
                        <button type="button" id = 'close' class="close" data-dismiss="modal" aria-label="Close" onclick="closeForm()">
                            <span aria-hidden="true">&times;</span>
                          </button>
                    </div>
                    <div class="modal-button">
                        <label for="publish-button"></label>
                        <input type="button" name="publish-button" id="publish-button" onclick="publishBlog()" value="Publish Post">
                    <span>
                        <label for="Cancel-button"></label>
                        <input type="button" name="Cancel-button" id="Cancel-button" value="Cancel Post"></span>
                    </div>
                </form>
            </div>
        </div>
